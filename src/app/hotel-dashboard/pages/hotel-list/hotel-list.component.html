<div class='flex flex-wrap justify-center h-full p-2 w-full max-w-[1200px] m-auto overflow-y-auto' infiniteScroll
  [infiniteScrollDistance]="1" (scrolled)="onScroll()" [scrollWindow]="false">


  @for(hotel of hotelsService.hotels(); track hotel.id) {
  <li class="flex list-none p-4 justify-center">
    <app-hotel-card [hotel]="hotel"></app-hotel-card>
  </li>
  } @empty {
  <div class="flex flex-col justify-center items-center h-full">
    <h1 class="text-2xl text-gray-500 p-6">No hotels found</h1>
    <button
      class="text-white font-bold uppercase text-sm px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none bg-gray-900 "
      (click)="clear()">Clear Filters</button>
  </div>
  }
</div>
